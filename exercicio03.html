<script>
    function inverterArray(array){
        let retorno = [];

        for(let i=array.length-1; i>=0; i--)
            retorno.push(array[i]);

        return retorno;
    }

    function imprimirArrayNaTela(descricao, array){
        document.write("<br>");
        document.write(descricao);
        document.write("<br>");

        for(let elemento of array)
            document.write(elemento + "<br>");

        document.write("------- <br>");
    }

    let arrayNormal = ['a', 'b', 'c', 'd', 'e'];
    let arrayInvertido = inverterArray(arrayNormal);

    imprimirArrayNaTela("Array normal", arrayNormal);
    imprimirArrayNaTela("Array invertido", arrayInvertido);
    


</script>
