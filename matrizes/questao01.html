<script>
    const matrizA = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    const matrizB = [[10, 20, 30], [40, 50, 60], [70, 80, 90]];

    // percorre a matriz
    for (let i = 0; i < matrizA.length; i++) {
        for (let j = 0; j < matrizA[i].length; j++) {
            
            // soma os elementos das duas matrizes de acordo com as variÃ¡veis de controle i e j.
            document.write(matrizA[i][j] + matrizB[i][j] + " ");
        }

        document.write("<br>"); // quebra a linha
    }

</script>
